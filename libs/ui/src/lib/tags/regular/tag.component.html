<div class="tag-container {{ type }}">
    <mat-icon *ngIf="shouldShowIcon" [svgIcon]="iconMap[type]"></mat-icon>
    <div #customContent>
        <ng-content></ng-content>
    </div>
    <div class="default-content" *ngIf="!customContent?.innerHTML?.trim()">
        {{ defaultText[type] }}
    </div>
    <mat-icon *ngIf="shouldAllowDismiss" (click)="dismiss($event)">close</mat-icon>
</div>
