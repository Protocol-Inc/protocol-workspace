<h1 class="page-title">rate-reviewee-form</h1>
<form [formGroup]="formGroup"
      (ngSubmit)="onFormSubmit($event, formGroup.value)">
    <mat-form-field floatLabel="always">
        <mat-label>Name</mat-label>
        <input matInput
               type="text"
               formControlName="sampleInput"
               required
               placeholder="Sample name input">
    </mat-form-field>

    <div class="actions">
        <button mat-flat-button
                class="action"
                type="submit"
                color="primary"
                [disabled]="!formGroup.valid">Complete
        </button>
    </div>
</form>
