<button mat-icon-button mat-dialog-close class="close-icon" tabindex="-1">
  <mat-icon>close</mat-icon>
</button>

<div class="confirm-dialog {{ dialogClass }}">
  <h2 mat-dialog-title *ngIf="title" [ngClass]="titleClass">{{ title }}</h2>
  <mat-dialog-content>
    <div class="dialog-content {{ messageClass }}" [innerHtml]="message"></div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button
            class="no"
            type="button"
            [class.focused]="focusedButton === 'no'"
            mat-dialog-close>{{cancel}}</button>
    <button mat-flat-button
            class="yes"
            type="button"
            [class.focused]="focusedButton === 'yes'"
            [mat-dialog-close]="true">{{yes}}</button>
  </mat-dialog-actions>
</div>
