<button mat-icon-button mat-dialog-close class="close-icon">
  <mat-icon>close</mat-icon>
</button>

<mat-dialog-content>
  <div class="title" [innerHTML]="title"></div>
  <div class="content" [innerHTML]="message"></div>
</mat-dialog-content>

<mat-dialog-actions *ngIf="shouldShowDefaultActions">
  <div class="dialog-actions">
    <button mat-flat-button
            class="dialog-action"
            color="primary"
            type="button"
            mat-dialog-close>{{ okButtonText }}</button>
  </div>
</mat-dialog-actions>
