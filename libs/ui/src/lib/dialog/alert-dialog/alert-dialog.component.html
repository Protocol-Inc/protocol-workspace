<div class="alert-dialog">
    <h2 mat-dialog-title *ngIf="title">{{ title }}</h2>
    <mat-dialog-content>
        <div class="dialog-content {{ messageClass }}" [innerHtml]="message"></div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" mat-dialog-close>{{ okButtonText }}</button>
    </mat-dialog-actions>
</div>
