<div class="hero">
  <h1 class="page-title" [innerHtml]="'pullRequests.pageTitle' | translate">PRs</h1>
</div>

<h2 class="section-title">{{ "Now RE:{CODE};" }}</h2>

<app-pull-request-filter (filterChanged)="onFilterChanged($event)"></app-pull-request-filter>

<ul class="pull-request-list">
  <li class="pull-request-item" *ngFor="let pullRequest of (pullRequests$ | async)">
    <app-pull-request-summary [pullRequest]="pullRequest"></app-pull-request-summary>
  </li>
</ul>
