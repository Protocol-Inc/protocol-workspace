<button mat-icon-button mat-dialog-close class="close-icon" tabindex="-1">
    <mat-icon>close</mat-icon>
</button>

<mat-dialog-content>
    <div class="title" [innerHtml]="'pricingRequestDialog.title' | translate">Request for consultation</div>
    <div class="content">
      <app-pricing-request-form (formSubmitted)="onPricingRequestFormSubmitted($event)"></app-pricing-request-form>
    </div>
</mat-dialog-content>

<mat-dialog-actions *ngIf="false">
    <div class="dialog-actions">
        <button mat-flat-button
                class="dialog-action"
                color="primary"
                type="button"
                mat-dialog-close>OK
        </button>
    </div>
</mat-dialog-actions>
