<button mat-icon-button mat-dialog-close class="close-icon" tabindex="-1">
    <mat-icon>close</mat-icon>
</button>

<mat-dialog-content>
    <div class="title" [innerHTML]="'contactUsDialog.title' | translate"></div>
    <div class="content">
      <app-contact-us-form (formSubmitted)="onFormSubmitted($event)"></app-contact-us-form>
    </div>
</mat-dialog-content>

<mat-dialog-actions *ngIf="false">
    <div class="dialog-actions">
        <button mat-flat-button
                class="dialog-action"
                color="primary"
                type="button"
                mat-dialog-close>OK
        </button>
    </div>
</mat-dialog-actions>
