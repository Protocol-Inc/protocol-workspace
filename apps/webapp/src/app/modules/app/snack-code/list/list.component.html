<style>
    .pagination /deep/ .ngx-pagination{
        border:1px solid #e2e8f0;
        border-top-left-radius: 0.25rem;
        border-bottom-left-radius: 0.25rem;
        border-top-right-radius: 0.25rem;
        border-bottom-right-radius: 0.25rem;

    }

    .pagination /deep/ .ngx-pagination .current {
        background:#444A52;
    }

    .pagination /deep/ .ngx-pagination li {
        margin-right: 0px;
        border-right:1px solid #e2e8f0;
    }
    .pagination /deep/ .ngx-pagination ul::after{
        display: block;
        content:"love";
    }
    .pagination /deep/ .ngx-pagination ul::before{
        display: block;
        content:"love";
    }
    .pagination /deep/ .ngx-pagination a::after{
        display: none;
    }

    .pagination /deep/ .ngx-pagination a::before{
        display: none;
    }
    .pagination /deep/ .ngx-pagination li::before{
        display: none;
    }

    .pagination /deep/ .ngx-pagination li::after{
        display: none;
    }
    /* TODO:spock make more perfect */


</style>
<div class="content-layout fullwidth-standard-normal-scroll " >
    <div class="pl-2 md:pl-16 pt-5 border-b ">
        <div class="text-lg font-medium text-charcoal mb-2">전체보기</div>
        <div class="text-sm text-charcoal mb-2"><span class="mr-1">총</span><span>{{contentList.length}}</span><span class="mr-1">개의 콘텐츠가 있습니다.</span></div>
        <div class="flex pb-5" style="max-width: 960px; overflow: auto;" *ngIf="false">
            <div *ngFor="let item of checkedCategories" class="flex justify-between items-center md:w-32 bg-indigo-100 rounded-full border text-xs pr-2 pl-4 mr-2"
                (click)="toggleCateItem(item)">
                <div>
                    {{ item }}
                </div>
                <mat-icon class="" style="font-size:16px">close</mat-icon>
            </div>
        </div>
        <div class="flex pb-5" style="max-width: 960px; overflow: auto;" *ngIf="true">
            <div  class="flex justify-between items-center w-32 bg-indigo-100 rounded-full border text-xs pr-2 pl-4 mr-2">
                <div>
                    aaa
                </div>
                <mat-icon class="" style="font-size:16px">close</mat-icon>
            </div>
        </div>
    </div>
    <div class="">
        <div >
                <div *ngFor="let item of contentList | paginate: {itemsPerPage:5, currentPage:p}" class="md:pl-20 pl-2 px-3 py-3 hover:bg-gray-200 cursor-pointer border-b border-gray-200 mb-3  container"
                     routerLink="/snack-code/detail/20200429-content" routerLinkActive="font-semibold">
                    <div>
                        <div class="flex justify-between">
                            <div class="text-base font-bold text-charcoal">
                                {{ item.content_title }}
                            </div>
                            <div class="flex">
                                <img src="/assets/icons/vote-laugh.svg" class="w-5 mr-1">
                                <div class="mr-2 text-gray-600"><span>{{item.vote_up}}</span></div>
                                <img src="/assets/icons/vote-confused.svg" class="w-5 mr-1">
                                <div class="text-gray-600"><span>{{item.vote_down}}</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="overflow-2line" >
                        {{ item.snippet }}
                    </div>
                    <div class="flex flex-wrap my-5 ">
                        <div *ngFor="let tagItem of item.tag" class="mt-1 flex justify-between items-center text-center bg-gray-200 rounded-full border text-xs px-3 mr-2">
                            <div class="">
                                {{ tagItem}}
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
