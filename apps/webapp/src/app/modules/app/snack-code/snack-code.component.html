<div class="content-layout" >
    <div class="mx-auto md:max-w-6xl container px-3">
        <div>
            <div class="flex-shrink md:flex mb-12 mt-12 items-center">
                <div class="flex mr-16 items-center">
                    <div class="mr-2"><img src="/assets/icons/snack-code-icon.svg"></div>
                    <div class="text-center">
                        <div class="text-xl font-bold">스낵코드</div>
                        <div class="-mt-2 text-base text-gray-500">Snack code</div>
                    </div>
                </div>
                <div class="flex-shrink md:flex mt-5 md:mt-0 text-gray-600 text-base">
                    누구나 참여가 가능한 공개 코드리뷰 공간입니다.<br>리뷰를 원하는 코드를 공유하고 여러 사용자들에게 리뷰를 받아보세요.
                </div>
            </div>
            <!-- begin - if screen mobile TODO: spock -->
            <div>
                <protocol-side-nav *ngIf="false"></protocol-side-nav>
            </div>
            <!-- end  - if screen mobile -->
            <div class="flex items-start">
                <!-- begin - screen md over-->
                <protocol-side-nav *ngIf="true"></protocol-side-nav>
                <!-- end - screen md over-->
                <div class="md:border-l border-0 container">
                    <protocol-list *ngIf="!snackCodeId"></protocol-list>
                    <protocol-detail *ngIf="snackCodeId" [snackCodeId]="snackCodeId"></protocol-detail>
<!--                   TODO:spock  I don't know how to goto detail page-->

                </div>
            </div>
        </div>


    </div>
</div>
