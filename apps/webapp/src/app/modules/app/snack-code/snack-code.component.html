<div class="content-layout fullwidth-standard-normal-scroll">
    <div class="wrapper flex mx-auto my-5">
        <div>
            <div class="flex mb-12 mt-12">
                <div class="flex mr-16">
                    <div class="mr-2"><img src="/assets/icons/snack-code-icon.svg"></div>
                    <div class="text-center">
                        <div class="text-xl font-bold">스낵코드</div>
                        <div class="-mt-2 text-base text-gray-500">Snack code</div>
                    </div>
                </div>
                <div class="text-gray-600 text-base">누구나 참여가 가능한 공개 코드리뷰 공간입니다.<br>리뷰를 원하는 코드를 공유하고 여러 사용자들에게 리뷰를 받아보세요.</div>
            </div>
            <div class="flex items-start">
                <protocol-side-nav></protocol-side-nav>
                <div class="border-l">
                    <protocol-list *ngIf="!snackCodeId"></protocol-list>
                    <protocol-detail *ngIf="snackCodeId" [snackCodeId]="snackCodeId"></protocol-detail>
                </div>
            </div>
        </div>


    </div>
</div>
